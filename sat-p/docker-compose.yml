version: "2"
services:
  nginx:
    build: images/nginx
    command: nginx -g "daemon off;"
    links:
      - php
    ports:
      - "9006:80"
    volumes:
      - ./images/php/app/public:/var/www/html/app/public
  php:
    build: images/php
    volumes:
      - ./images/php:/var/www/html
    working_dir: /var/www/html/app/public
    command: php-fpm
    ports:
      - "9000:9000"